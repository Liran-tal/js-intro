<body>
	<ul>

<script>
	//.1
	const start_here = document.querySelector(".start-here");
	console.log(start_here);
	start_here.innerText = "main title";


	//.2
	const ul_in_ul = document.querySelector('ul ul');

	ul_in_ul.appendChild(subtitle4);

	const ul = document.querySelector('ul');

	// const last_li = ul.lastElementChild;

	console.log(last_li);
	ul.removeChild(last_li);

	start_here.parentNode.parentNode.previousElementSibling.lastElementChild.previousElementSibling.innerText = "Master of the DOM"
	console.log(start_here.parentNode.parentNode.previousElementSibling.lastElementChild.previousElementSibling);

	console.log(start_here.parentNode.nextElementSibling.firstElementChild);
