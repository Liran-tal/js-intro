<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,
initial-scale=1.0" />
	<title>Modifying Elements</title>
</head>
<style>
	h1 {
		color: red;
	}

	p {
		font-size: 20px;
	}
</style>

<body>
	<h1>
		I hate the color red. If only I was blue and I can sing "Im
		blue da da di	da da daaa"
	</h1>
	<p class="paragraph">I wish I was bigger</p>
	<div id="description">
		Select me and change my display property if you dare!
	</div>
</body>
<script>
	//.1
	let h1_elm = document.querySelector('H1');
	h1_elm.style.color = "rgb(0, 0, 255)";


	//.2
	let p_elm = document.querySelector('p');
	p_elm.style.fontSize = "30px";


	//.3
	let description_class = document.querySelector('.description');
	p_elm.style.display = "inline-block";


	
</script>

</html>
